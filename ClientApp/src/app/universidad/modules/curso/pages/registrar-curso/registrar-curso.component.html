<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="50">
                <span>Registrar Curso</span>
            </div>
        </div>
    </mat-card-title>

    <hr>
    <br>

    <mat-card-content>
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="0">

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Nombre de curso</mat-label>
                    <input matInput type="text" placeholder="Nombre de curso" formControlName="nombre" [errorStateMatcher]="vs.matcher">
                    <mat-error *ngIf="vs.campoEsValido('nombre')">{{vs.getMensaje('nombre')}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Creditos</mat-label>
                    <input matInput type="number" placeholder="Creditos" formControlName="creditos" [errorStateMatcher]="vs.matcher">
                    <mat-error *ngIf="vs.campoEsValido('creditos')">{{vs.getMensaje('creditos')}}</mat-error>
                </mat-form-field>

            </div>
            <div fxLayoutAlign="end center">
                <button type="submit" mat-raised-button color="primary">
                    Guardar
                    <i *ngIf="miFormulario.pending" class="pi pi-spin pi-spinner"></i> 
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
